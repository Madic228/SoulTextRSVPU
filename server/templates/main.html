<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ депрессивности текста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="main-page">
    <div class="container">
        <h2>Вставьте текст или перетащите файл</h2>
        <textarea id="inputText" placeholder="  Введите текст..." rows="6"></textarea>
        <label for="fileInput" class="custom-file-label">Выбрать файл</label>
        <input type="file" id="fileInput" accept=".txt,.doc,.docx,.rtf,.odt,.pdf" style="display:none;">
        <button class="button-clear-file" id="clearFileBtn" type="button">
            <img src="{{ url_for('static', filename='cross-small-svgrepo-com.svg') }}" alt="Отменить выбор" style="width:18px;height:18px;vertical-align:middle;">
        </button>
        <h3>Распознанный текст:</h3>
        <div id="recognizedText" class="scroll-box"></div>
        <button class="button-predict" id="analyzeBtn">Определить степень депрессивности</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="verdictText"></p>
            <button class="button-ok" id="okBtn">OK</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
